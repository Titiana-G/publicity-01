<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Puma Fragrances</title>
</head>

<body id="body">

    <div id="div_logo">
        <img id="logo" src="./assets/logo.png" alt="logo_puma">
    </div>

    <div id="div_video">
        <video id="video" autoplay muted loop>
            <source src="./assets/video.mp4" type="video/mp4">
        </video>
    </div>

    <div id="div_promo" style="position: fixed;">
        <img id="promo_1" src="./assets/promo.png" alt="img_promo">
    </div>

    <div id="div_arrow">
        <div id="arrow"></div>
    </div>

    <div id="div_2">

        <div id="div_text">
            <img id="img_text" src="./assets/texte.png" alt="texte" style="margin-top:250px">
        </div>

        <div id="maps">
            <iframe id="iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2697.299548535953!2d-0.5219636840203467!3d47.46459187917547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48087868304a2a57%3A0x7123c32ce432de06!2s1%20Rue%20du%20Grand%20Montr%C3%A9jeau%2C%2049000%20Angers!5e0!3m2!1sfr!2sfr!4v1632131480827!5m2!1sfr!2sfr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

        <div id="div_footer2">
            <img id="footer2" src="./assets/footer2.png" alt="footer2">
        </div>
        
    </div>

    <div id="div_footer1">
        <img id="footer1" src="./assets/footer1.png" alt="footer" style="position: fixed;">
    </div>

    <!-- ----------------------------- JAVASCRIPT ------------------------------ -->
    <script src="./app.js"></script>

</body>

</html>
